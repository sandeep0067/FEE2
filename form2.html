<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details</title>
    <link href="form2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="required">
        Required Field are denoted by "*".<br>
    </div>
    <div class="form-container">
        <form>
            <fieldset class="details">
                <legend class="legend">Personal details</legend>
                <label for="name">First Name*:</label>
                <input type="text" placeholder="Enter your first name">
                <label for="surname">Last Name*:</label>
                <input type="text" placeholder="Enter your last name"> <br>
                <label for="birth">Date of birth (DOB)*:</label>
                <input type="date" id="birth" name="birth" required>
                <label for="age">Age*:</label>
                <input type="number" id="age" name="age" min="0" max="120" placeholder="Enter your age" required> <br>
            </fieldset>
            <br>
            <fieldset class="gender">
                <legend class="legend">Gender*</legend>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="others">Others:</label>
                <input type="radio" id="others" name="gender" value="others">
            </fieldset>
            <br>
            <fieldset class="contact">
                <legend class="legend">Contact Information*</legend>
                <label for="phone">Phone Number*:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <label for="email">Email ID*:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required> <br>
            </fieldset>
            <fieldset class="Address">
                <legend class="legend">Address*</legend>
                <label for="address">Address*:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                <label for="city">City*:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required> <br>
                <label for="state">State*:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
                <label for="zip">Zip Code*:</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required> <br>
            </fieldset>
            <fieldset class="login">
                <legend class="legend">Login Detail*</legend>
                <label for="username">Username*:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
                <label for="password">Password*:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required> <br>
            </fieldset>
            <br>
            <div class="submit">
                <input type="reset" value="Reset" class="reset-button">
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
