<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
</head>
<body>

  <article aria-labelledby="registration-title">
    <h1 id="registration-title">Registration Form</h1>

    <fieldset>
      <legend>Register</legend>

      <form action="#" method="post">

        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" pattern="[A-Za-z0-9_]{3,}" title="Only letters, numbers, and underscores. Min 3 characters.">
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Enter a valid email address.">
        <br><br>

        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" title="Enter a valid phone number (10-15 digits)">
        <br><br>

        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="99">
        <br><br>

        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <br><br>

       
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        <br><br>

        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        <br><br>

        <br><br>

        
        <input type="submit" value="Register">

      </form>
    </fieldset>
  </article>

</body>
</html>
